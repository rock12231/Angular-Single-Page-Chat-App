<div class="container">
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card chat-app">
                <div id="plist" class="people-list">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Search...">
                    </div>
                    <ul class="list-unstyled chat-list mt-2 mb-0 overflow-auto" style="height: 500px;">
                        <li *ngFor="let user of userlist" class="clearfix" id="{{user.User}}">
                            <div *ngIf="user.User != currentUser"  (click)="openchat(user.User, user.Created_at, user.Lastseen)">
                                <img src="{{user.Image}}" alt="avatar">
                                <div class="about">
                                    <div class="name">{{user.User}}</div>
                                    <div class="status"> <i class="fa fa-circle offline"></i> {{getLastseen(user.Lastseen)}}</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div *ngIf="selectchat==false" class="nochat">
                </div>
                <div *ngIf="selectchat==true" class="chat">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-6">
                                <a data-toggle="modal" data-target="#view_info">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                                </a>
                                <div class="chat-about">
                                    <h6 class="m-b-0">{{Username}}</h6>
                                    <small>Last seen {{getLastseen(Lastseen)}}</small>
                                </div>
                            </div>
                            <div class="col-lg-6 hidden-sm text-right">
                                <a href="" class="btn mx-1 btn-outline-secondary"><i class="fa fa-camera"></i></a>
                                <a href="" class="btn mx-1 btn-outline-primary"><i class="fa fa-image"></i></a>
                                <a href="" class="btn mx-1 btn-outline-info"><i class="fa fa-cogs"></i></a>
                                <a (click)="authService.SignOut()" class="btn btn-outline-warning"><i
                                        class="fa fa-arrow-circle-right"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="chat-history overflow-auto" style="height: 500px;" #scrollMe>
                        <ul class="m-b-0">
                            <li *ngFor="let chat of chatlist" class="clearfix">
                                <div *ngIf="chat.sender != currentUser">
                                    <div class="message-data text-right">
                                        <span class="message-data-time">{{chat.Created|date:'shortTime'}}</span>
                                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar">
                                    </div>
                                    <div class="message other-message float-right">
                                        {{chat.message}}
                                    </div>
                                </div>
                                <div *ngIf="chat.sender == currentUser">
                                    <div class="message-data">
                                        <span class="message-data-time">{{chat.Created|date:'EEE h:mm a'}}</span>
                                    </div>
                                    <div class="message my-message">
                                        {{chat.message}}
                                    </div>
                                </div>
                            </li>
                            <!-- <li class="clearfix">
                                <div class="message-data">
                                    <span class="message-data-time">10:12 AM, Today</span>
                                </div>
                                <div class="message my-message">
                                    Are we meeting today?
                                </div>
                            </li>
                            <li class="clearfix">
                                <div class="message-data">
                                    <span class="message-data-time">10:15 AM, Today</span>
                                </div>
                                <div class="message my-message">Project has been already finished and I have results
                                    to show you.</div>
                            </li> -->
                        </ul>
                    </div>
                    <div class="chat-message clearfix">
                        <div class="input-group mb-0">
                            <div class="input-group-prepend" (click)="sendMessage(message.value)">
                                <span class="input-group-text"><i class="fa fa-send"></i></span>
                            </div>
                            <input type="text" class="form-control" #message placeholder="Enter text here...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
